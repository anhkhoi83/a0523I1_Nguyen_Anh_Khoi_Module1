    let Rectangle = function (length, width) {
        this.length = length;
        this.width = width;

        this.dienTich = function () {
            return this.length * this.width
        }
        this.chuVi = function () {
            return (this.length + this.width) * 2
        }
        this.draw = function () {
            let canvas= document.getElementById("myCanvas");
            let ctx = canvas.getContext("2d")
            ctx.clearRect(0, 0, canvas.height, canvas.width);
            ctx.fillRect(0, 0, this.length, this.width);
        }
    }
    let rectangle = new Rectangle(100, 50);
    rectangle.draw();
    rectangle.length = 200;
    rectangle.width = 100;
    rectangle.draw();
