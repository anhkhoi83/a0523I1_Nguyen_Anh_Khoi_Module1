<script>
  let ceisius;
  ceisius =prompt("Nhập ceisius:")
  let C =parseFloat(ceisius)
  let F = ((9*C)+32)
  document.write("C: "+C)
  document.write("<br/>")
  document.write("F:" +F)
</script>
