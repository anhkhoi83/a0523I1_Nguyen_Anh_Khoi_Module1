<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(number){
        if (number <= 1 ){
            return false
        }
        for( let i = 2 ; i < Math.sqrt(number); i ++){
            if( number % i == 0 ){
                return false
            }
        }
        return true
    }
    let arr = []
    for( i = 2 ; i < 1000 ; i ++ ){
        if(isPrime(i)){
            arr.push(i)
        }
    }
    document.write(arr)
</script>
</body>
</html>
