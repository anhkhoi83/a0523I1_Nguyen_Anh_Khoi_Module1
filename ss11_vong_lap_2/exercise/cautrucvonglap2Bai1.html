<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let n1=0;
  let n2=1;
  let next;
  let num=+prompt("Nhập số lượng fibonanci bạn muốn in ra:");
  for(let i=0;i < num ;i++){
    if( i <1){
      document.write(i +"");
    }else{
      next = n1+ n2;
      n1=n2;
      n2=next;
      document.write(n2+" ")
    }
  }
</script>
</body>
</html>
