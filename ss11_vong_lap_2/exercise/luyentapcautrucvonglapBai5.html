<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = 0;
  let b = 1;
  let next;
  let tong=0;
  for(i=0;i<20;i++){

    next=a+b;
    a=b;
    b=next;
    tong+=next;
  }
  document.write("Tổng 20 số đầu dãy fibonanci:"+tong)
</script>
</body>
</html>
