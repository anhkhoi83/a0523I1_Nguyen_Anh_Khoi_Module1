<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a= 0;
    let b =1;
    let next;
    for(i=0;i<5;i++){
        next=a+b;
        a=b;
        b=next;
        if(next%5==0) {
            alert("Số đầu tiên trong dãy fibonanci chia hết cho 5 là: "+next)
        }

    }


</script>
