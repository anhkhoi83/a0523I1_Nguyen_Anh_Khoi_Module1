<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" placeholder="Nhap so phut goi" id="phutGoi">
<button type="button" onclick="TinhTienCuocGoi()">Tính tiền </button>
<div id="Result "><script>
    function TinhTienCuocGoi(){
        let phutGoi = document.getElementById("phutGoi").value;
        let tongtien = 0;
        if (phutGoi < 5){
            tongtien = phutGoi* 800;
        }else if(phutGoi <10){
            tongtien = 5 * 800 + (phutGoi-5)*1000;
            // console.log(tongtien)
        }else{
            tongtien = 5*800+5*1000+(phutGoi-10)*1200
            // console.log(tongtien)
        }
         document.getElementById("Result ").innerHTML ="Số tiền cần phải nộp: "+ tongtien;
    }

</script>
</div>
</body>
</html>
