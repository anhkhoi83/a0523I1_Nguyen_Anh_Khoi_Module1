<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td><input type="text" id="inputdaysnum"></td>
        <td>
            <button type="button" onclick="Caculate()">Tính số ngày</button>
        </td>
    </tr>
</table>
<div id="Result">
    <script>
        function Caculate() {
            let inputdaysnum = +document.getElementById("inputdaysnum").value
            switch (inputdaysnum) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.getElementById("Result").innerHTML = "Tháng  " + inputdaysnum +"có 31 ngày"
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    document.getElementById("Result").innerHTML ="Tháng " + inputdaysnum + "có 30 ngày"
                    break;
                case 2:
                    document.getElementById("Result").innerHTML="Tháng " + inputdaysnum+ "có 28 hoặc 29 ngày"
                    break;
                default:
                    document.getElementById("Result").innerHTML="1 năm chỉ có 12 tháng thôi nhé!!!"
            }

        }
    </script>
</div>
</body>
</html>
