<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        button {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
<form>
    <table>
        <table border="1" cellpadding="0" cellspacing="20">
            <tr>
                <th colspan="4" style="height: 30px; text-align: right">
                    <span id="result"></span>
                </th>

            </tr>
            <tr>
                <td>
                    <button onclick="num('1')" type="button">1</button>
                </td>
                <td>
                    <button onclick="num('2')" type="button">2</button>
                </td>
                <td>
                    <button onclick="num('3')" type="button">3</button>
                </td>
                <td>
                    <button onclick="num('+')" type="button">+</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button onclick="num('4')" type="button">4</button>
                </td>
                <td>
                    <button onclick="num('5')" type="button">5</button>
                </td>
                <td>
                    <button onclick="num('6')" type="button">6</button>
                </td>
                <td>
                    <button onclick="num('-')" type="button">-</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button onclick="num('7')" type="button">7</button>
                </td>
                <td>
                    <button onclick="num('8')" type="button">8</button>
                </td>
                <td>
                    <button onclick="num('9')" type="button">9</button>
                </td>
                <td>
                    <button onclick="num('*')" type="button">X</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button onclick="num('c')" type="button">C</button>
                </td>
                <td>
                    <button onclick="num('0')" type="button">0</button>
                </td>
                <td>
                    <button onclick="num('=')" type="button">=</button>
                </td>
                <td>
                    <button onclick="num('/')" type="button">/</button>
                </td>
            </tr>


        </table>
    </table>
</form>
<script>
    function num(x) {
        let result = document.getElementById("result").innerText;
        switch (x) {
            case '0':
            case '1':
            case '2':
            case '3':
            case '4':
            case '5':
            case '6':
            case '7':
            case '8':
            case '9':
            case '+':
            case '-':
            case '*':
            case '/':
                result = result + x;
                break;
            case '=':
                result = eval(result);
                break;
            case 'c':
                result = '';
                break;
        }
        document.getElementById("result").innerText = result;
    }
</script>

</body>
</html>
