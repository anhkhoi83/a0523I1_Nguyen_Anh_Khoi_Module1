<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let doanhso = prompt("Nhập tổng doanh thu : (đơn vị:triệu đồng)", '');
  let hoahong;
  if (doanhso<=100){
     hoahong = parseInt(doanhso)*5/100
      alert("Hoa hồng bạn nhận được là:"+ hoahong+"triệu đồng")
  }else if(doanhso<=300){
      hoahong = parseInt(doanhso)*8/100
      alert(("Hoa hồng bạn nhận được là:"+ hoahong+"triệu đồng"))
  }else if(doanhso> 300) {
      hoahong = parseInt(doanhso) * 12 / 100
      alert("Hoa hồng bạn nhận được là:" + hoahong + "triệu đồng")
  }
</script>
</body>
</html>
