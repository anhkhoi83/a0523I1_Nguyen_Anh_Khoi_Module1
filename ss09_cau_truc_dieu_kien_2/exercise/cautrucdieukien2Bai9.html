<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập cạnh a của một tam giác:"));
    let b = parseFloat(prompt("Nhập cạnh b của một tam giác:"));
    let c = parseFloat(prompt("Nhập cạnh c của một tam giác:"));
    switch (true) {
        case (a <= 0 && b <= 0 && c <= 0):
        case (a + b <= c):
        case (a + c <=b):
        case (b + c <=a):
            alert( "Không phải là cạnh của một tam giác");
            break;
        default:
            alert( "là cạnh của một tam giác.")
    }
</script>

</body>
</html>
