<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Nhập vào giá trị a:");
    let b = prompt("Nhập vào giá trị b:");
    let c = prompt("Nhập vào giá trị c");
    let delta = b * b - 4 * a * c;
    let x1 = [(-b + Math.abs(delta)) / 2 * a];
    let x2 = [(-b - Math.abs(delta)) / 2 * a];

    if (delta < 0) {
        alert("Phương trình đã cho vô nghiệm. ");
    } else if (delta == 0) {
        x = (-b / 2) * a;
        document.write(a + 'x ^ 2' + '+' + b + 'x' + '+' + c + '=' + '0' + '<br>' + 'x1' + '=' + 'x2' + '=' + x);
    } else {
        document.write(a + 'x ^ 2' + '+' + b + 'x' + '+' + c + '=' + '0'+'<br>'+ 'x1'+'='+ x1 +'<br>'+ 'x2'+'='+ x2);
    }

</script>

</body>
</html>
