<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = parseInt(prompt("Nhập số nguyên thứ nhất bất kì", ''));
  let b = parseInt(prompt("Nhập số nguyên thứ  hai bất kì",''));
  let c = parseInt(prompt("Nhập số nguyên thứ ba bất kì",''));
  if(a>b && a>c){
    alert(a+"Là số nguyên lớn nhất trong ba số>");
  }else if(b>a && b>c){
    alert(b+ "Là số nguyên lớn nhất trong ba số");

  }else{
    alert(c+"Là số nguyên lớn nhất trong ba số")
  }

</script>
</body>
</html>
