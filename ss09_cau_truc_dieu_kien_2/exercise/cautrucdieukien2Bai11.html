<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let income = parseFloat(prompt("Nhập mức lương của bạn (triệu đồng):"));
  let tax = 0;
  if(income>0 && income<30){
    tax= income*0.05
    alert("Thuế bạn phải trả cho mức lương của mình là:"+ tax)
  }else if(income>31 && income< 50){
    tax =30*0.05+(income-20)*0.1
    alert("Thuế bạn phải trả cho mức lương của mình là:"+ tax)
  }else if(income>51 && income<100){
    tax= 30*0.05+20*0.1+(income-50)*0.2
    alert("Thuế bạn phải trả cho mức lương của mình là:"+ tax)
  }else if(income>101){
    tax = 30*0.05+20*0.1+50*0.2+(income-100)*0.35
    alert("Thuế bạn phải trả cho mức lương của mình là:"+ tax)
  }else{
    alert("Mời bạn nhập lại mức lương của mình")
  }
</script>

</body>
</html>
