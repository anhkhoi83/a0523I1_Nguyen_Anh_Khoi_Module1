<script>
  let a = prompt("Nhập vào số chia:", '');
  let b = prompt("Nhập vào số bị chia: ", '');
  if (a%b== 0){
    alert("Số chia chia hết cho số chia.");
  }else{
    alert("Số chia không chia hết cho số bị chia");
  }
</script>
