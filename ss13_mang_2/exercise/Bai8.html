<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    for (i = 0; i < 10; i++) {
        let num = prompt("Vui lòng nhập phần tử thứ" + (i + 1))
        arr.push(num);
    }

    function numbers(a, b) {
        return b - a;
    }

    arr.sort(numbers);
    alert("Mảng đã được sắp xếp là " + arr.join(','))

</script>
</body>
</html>
