<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let arr =[];
let amount = prompt("Nhập số lượng phần tử có trong mảng:");
for(let i = 0; i< amount; i++){
    let num =prompt("Nhập phần tử thứ "+(i+1));
    arr.push(num);
}
let reverse_arr=arr.reverse(amount);
console.log(reverse_arr)

</script>
</body>
</html>
