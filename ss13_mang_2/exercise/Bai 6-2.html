<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let arr =prompt("Nhập một mảng các kí tự:");
  let arr1= arr.split('');
  console.log("Mảng kí tự được nhập:"+arr1);
  for(let i=0;i< arr1.length;i++){
    if(arr1[i] == '-'){
        arr1[i] ='_';
    }
  }
  console.log("Mảng sau khi đổi"+arr1)
</script>
</body>
</html>
