<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    for (let i = 0; i < 5; i++) {
        let a = prompt("Nhập các kí tự muốn đảo ngược" + (i + 1))
        arr.push(a);
    }

    function daonguoc(a, b) {
        return b - a;
    }

    arr.reverse(daonguoc);
    alert("Mảng đã được đảo ngược là:" + arr.join(','))
</script>
</body>
</html>
