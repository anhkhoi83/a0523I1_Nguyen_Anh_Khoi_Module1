<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let numbers = [8,10,9.12,24,56,13];
  let max=numbers[0];
  let average = 0;
  for(i=0; i<numbers.length;i++){
    if(numbers[i]> max){
      max = numbers[i]
    }
    average += numbers[i]
  }
  alert("Giá trị lớn nhất  là:"+ max+"Và giá trị trung bình là:"+average/numbers.length+1)
</script>
</body>
</html>
