<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = [9, 1, 3, 4, 6, 88, 34, 29, 57,73];
    let max = numbers[0]
    let index;
    for ( let i = 0; i < numbers.length; i++) {
        if (numbers[i] > max) {
            max = numbers[i]
            index = numbers.indexOf(max)
        }
    }

    alert("Giá trị lớn nhất là:" + max + "nằm ở vị trí:" + index);
</script>
</body>
</html>
